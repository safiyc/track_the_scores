<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Track the Scores</title>
  </head>
  <body>
    <h1><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>

    <p>Playing to: <span>20</span></p>

    <input type="number">
    <button id="p1">Player One</button>
    <button id="p2">Player Two</button>
    <button id="reset">Reset</button>
  </body>
</html>
